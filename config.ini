; Example configuration file for the TSP solver

[tsp]
; General settings for the Traveling Salesperson Problem
nodes = 100
seed = 42
x-square = 0
y-square = 0
square-side = 1000
seconds = 300
nearest-neighbor = true

[vns]
; Settings for Variable Neighborhood Search
enabled = true
kick-repetitions = 100
n-opt = 3

[tabu]
; Settings for Tabu Search
enabled = false
tenure = 15
max-stagnation = 50

[grasp]
; Settings for Greedy Randomized Adaptive Search Procedure
enabled = false
p1 = 0.6
p2 = 0.9